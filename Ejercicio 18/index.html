<body>
    <h1>Ejercicio 18</h1>
    <p>Elabore un programa que muestre los numeros pares del 1 al 100</p>
    <pre><code>
        let numero = 0;
        while(numero <= 100 ){
            if(numero % 2 == 0){
                console.log(numero);
            }

            numero++;
        }
    </code></pre>
    <script src="index.js"></script>
</body>
