<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contPrin">
        <div class="display">
            <p class="parrafo"></p>
        </div>
        <div class="botones">
            <button class="on" onclick="encender()">ON</button>
            <button  onclick="boton1()">1</button>
            <button  onclick="boton4()">4</button>
            <button  onclick="boton7()">7</button>
            <button  onclick="botonplus()">+</button>
            <button  onclick="botonmul()">*</button>
            <button class="del" onclick="botonBorrar()">DEL</button>
            <button  onclick="boton2()">2</button>
            <button  onclick="boton5()">5</button>
            <button  onclick="boton8()">8</button>
            <button  onclick="botonmin()">-</button>
            <button  onclick="botondiv()">/</button>
            <button class="clear" onclick="botonClear()">CL</button>
            <button  onclick="boton3()">3</button>
            <button  onclick="boton6()">6</button>
            <button  onclick="boton9()">9</button>
            <button  onclick="boton0()">0</button>
            <button class="igual" onclick="resultado()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
